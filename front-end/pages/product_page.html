<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Orinoco, Le site e-commerce thématique" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/604b43d3d1.js"
      crossorigin="anonymous"
    ></script>

    <title>Orinoco</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <figure class="bloc-picture">
            <img
              src="/Users/sofiane/GoogleDrive/Projets_Openclassrooms/RAHMANISofiane_5_14012021/back-end/images/logo_orinoco.png"
            />
          </figure>
        </a>
      </div>
      <navbar class="navbar">
        <a href="../index.html">
          <p>Accueil</p>
        </a>
        <a href="./panier_page.html">
          <p>Panier</p>
        </a>
      </navbar>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <figure class="blocPicture">
              <img id="productPageImage"/>
            </figure>
          </div>
          <div class="col-12 col-md-6">
            <div class="descriptionWrapper">
              <p class="productName"></p>
              <p class="productDescription"></p>
              <label for="section SelectColor">Couleurs</label>
              <select
                class="selectColor"
                id="sectionSelectColor"
                name="colors"
              ></select>
              <label for="section SelectQty">Quantité</label>
              <input
                type="number"
                value="1"
                min = "1"
                required = "number"
                class="selectQty"
                id="sectionSelectQty"
              ></input>
              <p class="productPrice"></p>
              <button id="btnAddToCart" class="btn btn-outline-primary">
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="container footer">
        <p>A propos</p>
        <p>Contact</p>
      </ul>
    </footer>
    <script src="../js/class.js"></script>
    <script src="../js/product_page.js"></script>
  </body>
</html>
